<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MetaCraftAI â€“ Demo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

  <!-- LEFT SIDEBAR (PIXCRAFT STYLE) -->
  <aside class="sidebar">
    <h2 class="logo">MetaCraftAI</h2>

    <div class="section">
      <h4>Title Length</h4>
      <input type="range" min="8" max="20">
    </div>

    <div class="section">
      <h4>Keywords Count</h4>
      <input type="range" min="20" max="50">
    </div>

    <div class="section">
      <h4>Description Length</h4>
      <input type="range" min="15" max="40">
    </div>

    <div class="section toggle">
      <label>
        <input type="checkbox"> Single-word keywords
      </label>
    </div>

    <div class="section toggle">
      <label>
        <input type="checkbox"> SEO optimized
      </label>
    </div>

    <div class="section toggle">
      <label>
        <input type="checkbox"> Stock photo safe
      </label>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- UPLOAD PANEL -->
    <div class="card upload-card">
      <h3>Upload Image</h3>

      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>

        <button type="submit" class="primary-btn">
          Generate Metadata
        </button>
      </form>

      {% if image %}
        <div class="preview-box">
          <img src="/{{ image }}" alt="Preview">
        </div>
      {% endif %}
    </div>

    <!-- RESULT PANEL -->
    <div class="card result-card">
      <h3>Generated Metadata</h3>

      {% if metadata %}
        <div class="result-block">
          <label>Title</label>
          <p>{{ metadata.title }}</p>
        </div>

        <div class="result-block">
          <label>Keywords</label>
          <p>{{ metadata.keywords }}</p>
        </div>

        <div class="result-block">
          <label>Description</label>
          <p>{{ metadata.description }}</p>
        </div>
      {% else %}
        <p class="placeholder">
          Upload an image to generate metadata
        </p>
      {% endif %}
    </div>

  </main>
</div>

</body>
</html>
